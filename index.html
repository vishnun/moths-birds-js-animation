<!DOCTYPE html>
<html>

<head>
    <title>Peppered Moths</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
<div class="home">
    <div class="container">
        <div class="home-actions">
            <button id="before-IR-btn" class="btn default-btn" style="min-width: 200px; font-size: 34px;" type="button"
                    name="button">Start
            </button>
            <!--<button id="after-IR-btn" class="btn default-btn" type="button" name="button">After Industrial Revolution-->
            <!--</button>-->
        </div>
    </div>
</div>

<div class="moth-simulator hidden">
    <div class="counts text-center">
        <div style="margin-bottom: 20px;">
            <button id="start-btn" class="btn primary-btn" type="button" name="button">Start</button>
            <button id="stop-btn" class="btn danger-btn" type="button" name="button">Stop</button>
            <div class="d-inline-block"><span class="label dark=label">Dark Moths population percentage: </span><span
                    class="moth-count dark-moth-count">0</span><span>%</span></div>
            <div class="d-inline-block"><span class="label light-label">Light Moths population percentage: </span><span
                    class="moth-count light-moth-count">0</span><span>%</span></div>
            <div class="d-inline-block" style="border-left: 1px solid; margin-left: 10px;"><span
                    class="label light-default">TIME: </span><span class="age">0</span><span> years</span></div>
            <button id="exit-btn" class="btn default-btn" type="button" name="button">EXIT</button>
        </div>
    </div>
    <div class="bg-container">
        <div id="moth-birds-canvas" class="container">
            <div class="bg before-ir-bg"></div>
            <div class="bg after-ir-bg"></div>
        </div>
    </div>
    <div class="text-center range-container">
        <input type="range" id="ir-range" min="0" max="1" step="0.1" value="0">
        <p>Slide through to simulate industrial revolution change from before to after industrial revolution.</p>
    </div>
    <div class="text-center">
        <div id="chartContainer" style="height: 370px; width:100%;"></div>
    </div>
</div>


<script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/lib/anime.min.js"></script>
<script defer src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

<script type="text/javascript" src="js/chart-plotter.js"></script>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/canvas.js"></script>
<script type="text/javascript" src="js/obj_animator.js"></script>
<script type="text/javascript" src="js/moth.js"></script>
<script type="text/javascript" src="js/bird.js"></script>
<script type="text/javascript" src="js/moth_app.js"></script>
<script type="text/javascript" src="js/main.js"></script>


</body>

</html>
