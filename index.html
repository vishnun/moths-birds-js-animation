<!DOCTYPE html>
<html>

<head>
    <title>Peppered Moths</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
<div class="home">
    <div class="container">
        <div class="home-actions">
            <button id="before-IR-btn" class="btn default-btn" style="min-width: 200px; font-size: 34px;" type="button"
                    name="button">Start
            </button>
            <!--<button id="after-IR-btn" class="btn default-btn" type="button" name="button">After Industrial Revolution-->
            <!--</button>-->
        </div>
    </div>
</div>

<div class="moth-simulator hidden clearfix">
    <h1 class="text-center">Moth Simulator</h1>
    <div class="side-panel counts text-center">
        <div style="margin-bottom: 20px;">
            <button id="start-btn" class="btn primary-btn" type="button" name="button">Start</button>
            <button id="stop-btn" class="btn danger-btn" type="button" name="button">Stop</button>
            <button id="exit-btn" class="btn default-btn" type="button" name="button">EXIT</button>
            <div class="count-block">
                <span class="moth-count dark-moth-count">0</span><span>%</span>
                <p class="label dark-label text-center">Dark Moths population percentage</p>
            </div>
            <div class="count-block">
                <span class="moth-count light-moth-count">0</span><span>%</span>
                <p class="label light-label text-center">Light Moths population percentage</p>
            </div>
            <div class="count-block">
                <span class="age">0</span><span> years</span>
                <p class="label light-default text-center">TIME </p>
            </div>
            <div class="text-center count-block range-container">
                <p>Slide through to simulate industrial revolution change from before to after industrial
                    revolution.</p>
                <div class="range-field">
                    <span class="left-label">Before IR</span>
                    <input type="range" id="ir-range" min="0" max="1" step="0.1" value="0">
                    <span class="right-label">After IR</span>
                </div>
            </div>
            <div class="count-block">
                <button class="btn default-btn" id="show-chart">Show Chart</button>
            </div>
        </div>

    </div>
    <div class="bg-container">
        <div id="moth-birds-canvas" class="container">
            <div class="bg before-ir-bg"></div>
            <div class="bg after-ir-bg"></div>
        </div>
    </div>

</div>

<div class="text-center">
    <div id="chartContainer" class="hidden" style="height: 370px; width:100%;"></div>
</div>

<script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/lib/anime.min.js"></script>
<script defer src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

<script type="text/javascript" src="js/chart-plotter.js"></script>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/canvas.js"></script>
<script type="text/javascript" src="js/obj_animator.js"></script>
<script type="text/javascript" src="js/moth.js"></script>
<script type="text/javascript" src="js/bird.js"></script>
<script type="text/javascript" src="js/moth_app.js"></script>
<script type="text/javascript" src="js/main.js"></script>


</body>

</html>
